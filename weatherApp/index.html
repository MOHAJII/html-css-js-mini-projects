<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="search-section">
            <input type="text" placeholder="Enter your city" spellcheck="false" id="city-input">
            <button id="city-button">
                <img src="images/search.png" alt="search btn">
            </button>
        </div>
        <p id="error">
            Invalid city name
        </p>
        <div class="card-body" id="weather-part">
            <div class="weather-details">
                <div class="weather-img" id="weather-img">
                    <img src="images/clear.png" alt="weather img" id="weather-icon">
                </div>
                <h1 id="temp">30Â°c</h1>
                <h2 id="city-name">City name</h2>
            </div>
            <div class="row">
                <div class="col-6">
                    <img src="images/humidity.png" alt="humidity img">
                    <div>
                        <div id="humidity">--%</div>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col-6">
                    <img src="images/wind.png" alt="wind image">
                    <div>
                        <div id="wind">-- Km/h</div>
                        <p>Wind</p>
                    </div>
                </div>
            </div>

        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
