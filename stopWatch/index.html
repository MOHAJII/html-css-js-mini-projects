<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="timer">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="stopTimer()">
            <img src="images/start.png" onclick="startTimer()">
            <img src="images/reset.png" onclick="resetTimer()">
        </div>
    </div>
    
    <script>
        let timerBox = document.getElementById('timer');
        let [seconds, minutes, hours] = [0, 0, 0];
        let timer = null;

        const updateTimer = () => {
            timerBox.innerHTML = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
        }

        const stopWatch = () => {
            seconds = (seconds + 1) % 60;
            if(!seconds) minutes = (minutes + 1) % 60;
            if(!seconds && !minutes) hours++;
            updateTimer();
        }

        const startTimer = () => {
            if(!timer) timer = setInterval(stopWatch, 1000);
        }

        const stopTimer = () => {
            clearInterval(timer);
            timer = null;
        }

        const resetTimer = () => {
            [seconds, minutes, hours] = [0, 0, 0];
            clearInterval(timer);
            updateTimer();
        }


    </script>
</body>
</html>
