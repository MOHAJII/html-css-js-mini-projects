<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3bad3c058f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="buttons">
        <button onclick="createToast(successMsg)">Success</button>
        <button onclick="createToast(errorMsg)">Error</button>
        <button onclick="createToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toast-box">
    </div>


    <script src="script.js"></script>
</body>

</html>
